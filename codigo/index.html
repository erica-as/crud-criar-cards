<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grupos</title>
  <link rel="stylesheet" href="./assets/css/global.css" />
  <link rel="stylesheet" href="./assets/css/grupos.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
</head>

<body>
  <div class="container-fluid PaiDeTodos">
    <div class="row">
      <!-- Início Side bar Global -->
      <div class="col-md-2">
      </div>

      <aside class="col-md-2 menu-lateral">
        <div class="logo-menu">
          <img src="./assets/images/logos/Logo-Horizontal.png" alt="Logo vertical DivideUai!" />
        </div>
        <ul>
          <li class="item-menu">
            <a href="#">
              <span class="icon"><i class="bi bi-columns-gap"></i> </span>
              <span class="txt-link">Home</span>
            </a>
          </li>
          <li class="item-menu">
            <a href="#">
              <span class="icon"><i class="bi bi-person-plus"></i></span>
              <span class="txt-link">Grupos</span>
            </a>
          </li>
          <li class="item-menu">
            <a href="#">
              <span class="icon"><i class="bi bi-calendar-event"></i></span>
              <span class="txt-link">Eventos</span>
            </a>
          </li>
          <li class="item-menu">
            <a href="#">
              <span class="icon"><i class="bi bi-card-checklist"></i></span>
              <span class="txt-link">Histórico</span>
            </a>
          </li>
        </ul>
      </aside>
      <!-- Fim Side bar Global -->

      <!-- Conteúdo da página -->
      <main class="col-md-10 container p-5 mt-3">
        <div class="headline">
          <h1>Seus grupos</h1>
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-add py-0" data-bs-toggle="modal" data-bs-target="#exampleModal"
            style="background-color: #2ed47a; color: white;">
            +
          </button>
        </div>

        <!-- Modal de criar grupos-->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header d-flex ">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Cadastro de grupo</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"><i
                    class="bi bi-x"></i></button>
              </div>
              <div class="modal-body">
                <form id="cardForm">
                  <input type="hidden" id="cardId">
                  <div class="mb-3">
                    <label for="cardTitle" class="form-label">Título</label>
                    <input type="text" class="form-control" id="cardTitle" required>
                  </div>
                  <div class="mb-3">
                    <label for="cardEventos" class="form-label">Eventos</label>
                    <input type="number" class="form-control" id="cardEventos" required>
                  </div>
                  <div class="mb-3">
                    <label for="cardImage" class="form-label">Imagem (URL)</label>
                    <input type="text" class="form-control" id="cardImage" required>
                  </div>
                  <button type="submit" class="btn btn-primary w-100"
                    style="background-color: #2ed47a; color: white; border: none;">Criar Grupo</button>
                </form>
              </div>
            </div>
          </div>
        </div>

        <div>
          <div id="listagem-grupos" class="row">
            <!--Cards-->
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="./assets/scripts/grupos.js"></script>
</body>

</html>
